name: Backend CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install uv
        run: pip install uv
      - name: Sync dependencies
        run: uv sync --dev
        working-directory: backend
      - name: Run ruff check
        run: uv run ruff check
        working-directory: backend
      - name: Run pyright
        run: uv run pyright
        working-directory: backend
      - name: Run tests
        run: uv run pytest app/tests/v1/ --tb=short --cov=app --cov-report=term --cov-report=xml
        working-directory: backend
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage.xml
          flags: backend
          name: backend-coverage