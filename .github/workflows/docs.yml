name: Docs CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        working-directory: docs
        run: npm install
      - name: Build docs
        working-directory: docs
        run: npm run docs:build
      - name: Check links
        uses: lycheeverse/lychee-action@v1
        with:
          args: docs/**/*.md